<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Template</title>
    <style>
        /* CSS Styles */
        .callout {
            background: #f9f9f9;
            border-left: 10px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
            font-style: italic;
            position: relative;
            quotes: "“" "”" "‘" "’";
        }
        .callout:before {
            color: #ccc;
            content: open-quote;
            font-size: 4em;
            line-height: 0.1em;
            margin-right: 0.25em;
            vertical-align: -0.4em;
        }
        .callout p {
            display: inline;
        }
        .callout footer {
            text-align: right;
            font-size: 0.9em;
            margin-top: 0.5em;
        }
        .callout footer cite {
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: "Sedgwick Ave", serif;
            color: #c7001b;
        }
        h2 {
            font-size: 20px;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            color: #147dc2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
</body>
</html>
